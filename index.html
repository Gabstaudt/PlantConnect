<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Saúde da Planta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    

</head>
<body>
    <header class="sess1">
        <div class="ss2">
            <h1>Monitoramento de Planta</h1>
            <p>slogan/subtitulo</p>
            <button>apresentação do projeto</button>
        </div>
    </header>
    
    <main>
        <section class="classificacao">
            <div class="classificacao-box">
                <h2>Nome da Planta</h2>
                <p>Categoria</p>
                
            </div>
        </section>

        <section class="monitoramento">
            
            <canvas id="plantLive"></canvas>   
            
            <div class="data-section">
                <h3>Dados</h3>
                <div class="data-box">
                    <div id="data-temp">
                        <p>Temperatura</p>
                        <span id="temperature" class="value-data-box">--</span> 
                    </div>
                    <div id="data-umi">
                        <p>Umidade do Solo </p>
                        <span id="humidity" class="value-data-box">--</span>
                    </div>
                    <div id="data-atmo" >
                        <p>Umidade do Ar </p>
                        <span id="humidityAir" class="value-data-box">--</span>
                    </div>
                    <div id="data-alti">
                        <p>Classificação</p>
                        <span id="altitude" class="value-data-box">class aqui</span>
                     </div>
                </div>
            </div>
            
            
                </div>
            </div>

            <!-- Gráficos 1  -->
            <div class="gauge-section">
                <h3>Análise Gráfica</h3>
                <h3>Temperatura do Ar: <span id="tempAr">--</span>°C</h3>
                <canvas id="tempArAreaChart" width="400" height="200"></canvas>

                <h3>Umidade do Ar: <span id="umidAr">--</span>%</h3>
                <canvas id="umidArLineChart" width="400" height="200"></canvas>
            </div>

            <!-- Gráficos de Linha -->
            <div class="line-chart-section">
                <h3>Análise Gráfica do solo %</h3>
                <canvas id="pressureLineChart" height="280"></canvas>
                <canvas id="altitudeLineChart" height="280"></canvas>
            </div>
            
            
        </section>
    </main>



    <script src="app.js"></script>
</body>
</html>

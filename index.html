<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Saúde da Planta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="sess1">
        <div class="ss2">
            <h1>Monitoramento de Planta</h1>
            <p>slogan/subtitulo</p>
            <button>apresentação do projeto</button>
        </div>
    </header>
    
    <main>
        <section class="classificacao">
            <div class="classificacao-box">
                <h2>Nome da Planta</h2>
                <p>Categoria</p>
                
            </div>
        </section>

        <section class="monitoramento">
            <!-- Dados Meteorológicos -->
            <div class="data-section">
                <h3>Dados </h3>
                <div class="data-box">
                    <div id="data-temp">
                        <p>Temperatura(°C)</p>
                        <span id="temperature"class="value-data-box">28.23</span> 
                    </div>
                    <div id="data-umi">
                        <p>Umidade(%)</p>
                        <span id="humidity" class="value-data-box">42.72</span>
                    </div>
                    <div id="data-atmo" >
                        <p>Pressão AT(hPa0)</p>
                        <span id="pressure" class="value-data-box">926.37</span>
                    </div>
                    <div id="data-alti">
                       <p>Altitude(m)</p>
                       <span id="altitude" class="value-data-box">749.85</span>
                    </div>
                     
                    
                </div>
            </div>
            <!-- Gráficos  -->
            <div class="gauge-section">
                <h3>Análise Gráfica</h3>
                <canvas id="temperatureGauge"></canvas>
                <canvas id="humidityGauge"></canvas>
            </div>

            <!-- Gráficos de Linha -->
            <div class="line-chart-section">
                <h3>Análise Gráfica 2</h3>
                <canvas id="pressureLineChart" height="250"></canvas>
                <canvas id="altitudeLineChart" height="250"></canvas>
            </div>

            <canvas id="plantLive" style="background-color: gray;"></canvas>
            
        </section>
    </main>

    <div id="result-popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-button" onclick="fecharPopup()">&times;</span>
            <h2>Resultado da Classificação</h2>
            <p id="classification-result">A planta parece....</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
